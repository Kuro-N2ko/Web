<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>abc</title>
    <style>
        .desc {
      border:5px dotted #222;
      background-color:#ffd9a0;
      width:350px;
      padding:20px;
      margin-right:20px;
      float:left;
    }
    #clip-border {background-clip: border-box;} /*테두리까지 배경 지정*/
    #clip-padding {background-clip: padding-box;} /*테두리를 뺀 패딩 범위까지 배경 지정*/
    #clip-content {background-clip: content-box;} /*콘텐츠에만 배경 지정*/
    </style>
</head>
<body>
    <div id="container">
        <div class="desc" id="clip-border">가나다라마바사</div>
        <div class="desc" id="clip-padding">가나다라마바사</div>
        <div class="desc" id="clip-content">가나다라마바사</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>abc</title>
    <style>
        ul {
            list-style: none;
        }
        li{
            width: 120px;
            display: inline-block;
            margin: 10px;
        }
        li a {
            padding: 5px 20px;
            font-size: 14px;
            text-decoration: none;
            font-weight: bold;
        }
        a[href] {
            background: yellow;
            border: 1px solid #ccc;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <ul>
        <li><a>ABC</a></li>
        <li><a href="#">abc</a></li>
        <li><a href="#">123</a></li>
        <li><a href="#">456</a></li>
    </ul>
</body>
</html>

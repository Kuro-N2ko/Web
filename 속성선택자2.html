<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>abc</title>
    <style>
        ul {
            list-style: none;
        }
        li{
            padding: 5px 30px;
        }
        li a {
            font-size: 14px;
            text-decoration: none;
            color: black;
        }
        a[target="_blank"] {
            padding-right: 30px;
            background: url(i/newwindow.png) no-repeat center right;
        }
    </style>
</head>
<body>
    <ul>
        <li><a>ABC</a></li>
        <li><a href="https://www.naver.com/" target="_blank">abc</a></li>
        <li><a href="https://www.google.com/">123</a></li>
        <li><a href="https://www.daum.net/">456</a></li>
    </ul>
</body>
</html>
